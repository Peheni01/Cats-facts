<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: scale(1.05);
        }

        .fact-display {
            margin: 20px 0;
            font-size: 1.5em;
            color: #333;
            animation: fadeIn 0.5s;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <div id="factDisplay" class="fact-display">Click the button to get a cat fact!</div>
        <button id="factButton">Get Random Fact</button>
    </div>
    <script>
        const catFacts = [
            {
                "fact": "Cats have five toes on their front paws, but only four on their back paws."
            },
            {
                "fact": "A group of cats is called a clowder."
            },
            {
                "fact": "Cats can make over 100 different sounds."
            },
            {
                "fact": "The average cat sleeps for 12 to 16 hours a day."
            },
            {
                "fact": "Cats can rotate their ears 180 degrees."
            },
            {
                "fact": "The world's oldest cat lived to be 38 years old."
            },
            {
                "fact": "Cats have a specialized collarbone that allows them to always land on their feet."
            },
            {
                "fact": "A cat's nose print is unique, much like a human fingerprint."
            },
            {
                "fact": "Cats can run up to 30 miles per hour."
            },
            {
                "fact": "The average cat weighs between 9 and 11 pounds."
            }
        ];

        document.getElementById('factButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * catFacts.length);
            const randomFact = catFacts[randomIndex].fact;
            document.getElementById('factDisplay').textContent = randomFact;
        });
    </script>
</body>
</html>
